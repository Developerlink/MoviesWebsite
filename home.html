<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <div class="layout">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <div class="p-2 bd-highlight">
                        <ul class="navbar-nav">
                            <li><a class="nav-link" href="#">List of favorites</a></li>
                        </ul>
                    </div>
                    <div class="ms-auto p-2 bd-highlight">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> Login
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark"
                                    aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Reports</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <div class="dropdown-divider"></div>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="search-bar">
        <form class="row g-2" action="/" method="GET">
            <h1>Welcome to MyMovies</h1>
            <p>Search for a movie and add it to your favorite movies list</p>
            <div class="col-auto">
                <input class="form-control" type="text" id="search-input" name="search-query" placeholder="Search"> 
            </div>
            <div class="col-auto">
                <button class="btn btn-dark" type="submit">Search</button>  
            </div>
        </form>
    </div>
    <div class="movie-list"></div>
    <div class="movie-card"></div>
    </div>
